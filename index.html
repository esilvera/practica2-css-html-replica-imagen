<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practica 2 Html/Css</title>
</head>
<body>
    <div class="container">
        <div class="sticker">
            <button class="acme">ACME</button>
        </div>
        <div class="base">
            <div class="col01">
                <img src="./Pictures/paisaje.jpg" alt="">
            </div>
            <div class="col02">
                <h2 class="side02">Sign up</h2>
                <label for="firstName" class="firstName">FIRST NAME</label><br>
                <input type="text" class="inputfirstName"><br>
                <label for="phone" class="phone">PHONE</label><br>
                <input type="text" class="inputphone">
                <label for="password" class="password">PASSWORD</label><br>
                <input type="text" class="inputpassword" placeholder="***************"><br>
                <input type="checkbox" class="check01">  
                <span>I accept terms and conditions</span>
            </div>
            <div class="col03">
                <label for="lastName" class="lastName">LAST NAME</label><br>
                <input type="text" class="inputlastName"><br>
                <label for="email" class="email">EMAIL</label><br>
                <input type="text" class="inputemail">
                <label for="confirm" class="confirm">CONFIRM PASSWORD</label><br>
                <input type="text" class="inputconfirm" placeholder="***************"><br>
                <input type="checkbox" class="check02">
                <span>I want to receive news</span>
            </div>
        </div>
        <div class="col04">
            <button class="sign">SIGN UP</button>
        </div>
    </div>
</body>
</html>
